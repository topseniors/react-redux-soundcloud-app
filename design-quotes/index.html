<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mike Sprague">
    <title>Simple Vue.js random design quote demo | &lt;/&gt; by Mike Sprague</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="../shared/css/styles.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="container page-header">
      <h1>Simple Vue.js Random Design Quote Demo</h1>
    </header>

    <div class="container" id="app">
      <div class="jumbotron">
        <div class="row">
          <loading v-show="!quote.length"></loading>
          <div class="col-sm-2" v-show="quote.length">
            <i class="fa fa-fw fa-5x fa-quote-left text-muted"></i>
          </div>
          <div class="col-sm-10">
            <blockquote class="blockquote-reverse" v-show="quote.length">
              {{{ quote }}}
              <footer v-show="author.length">{{{ author }}} <cite v-show="sourceUrl.length">( {{{ sourceUrl }}} )</cite></footer>
            </blockquote>
          </div>
        </div>
        <div class="row" v-show="quote.length">
          <div class="col-sm-6">
            <button @click="sendTweet" class="btn btn-sm btn-block btn-primary"><i class="fa fa-twitter"></i> Tweet</button>
          </div>
          <div class="col-sm-6">
            <button @click="getQuote" class="btn btn-sm btn-block btn-default"><i class="fa fa-refresh"></i> New Quote</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <footer-content></footer-content>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.js"></script>
    <script src="../shared/js/components.js"></script>
    <script>
      var footer = new Vue({
        el: ".footer"
      });

      var app = new Vue({
        el: "#app",
        data: {
          quote: "",
          author: "",
          url: "",
          sourceUrl: "",
          apiUrl: "https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&",
          tweetUrlPrefix: "https://twitter.com/intent/tweet?text="
        },
        created: function() {
          this.getQuote();
        },
        methods: {
          getQuote: function() {
            this.resetData();
            var timestamp = new Date();
            this.$http.get( this.apiUrl + timestamp )
            .then( function( response ) {
              qData = response.json().shift();
              this.quote = qData.content;
              this.author = qData.title;
              this.url = qData.link;
              if ( qData.custom_meta ) {
                this.sourceUrl = qData.custom_meta.Source;
              }
            },
            function ( response ) {
              console.warn( response );
            });
          },
          decodeHtmlEntities: function( str ) {
            return str.replace(/&#(\d+);/g, function( match, dec ) {
              return String.fromCharCode( dec );
            });
          },
          prepareTweet: function() {
            var pattern1 = /<p>/gi;
            var pattern2 = /<\/p>/gi;
            var quoteText = this.quote.replace( pattern1, "" ).replace( pattern2, "" );
            if ( quoteText.length >= 100 ) {
              quoteText = quoteText.substring( 0, 100 ) + "...";
            }
            quoteText = this.decodeHtmlEntities( quoteText );
            quoteAuthor = this.decodeHtmlEntities( this.author );
            quoteText += encodeURI( " - " + quoteAuthor + "\n" + this.url );
            return quoteText;
          },
          sendTweet: function() {
            var tweetUrl = this.tweetUrlPrefix + this.prepareTweet();
            window.open( tweetUrl );
          },
          resetData: function() {
            this.quote = "";
            this.author = "";
            this.url = "";
            this.sourceUrl = "";
          }
        }
      });
    </script>
  </body>
</html>
